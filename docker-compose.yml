version: '3.8'
services:
  bankai:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - mysql2
    hostname: bankai
    working_dir: /root/
    environment:
      - DB_HOST=mysql2
      - DB_PORT=33060
      - DB_NAME=zarbaft_linom
      - DB_USER=root
      - DB_PASSWORD=12345678
    networks:
      - bankai
    ports:
      - "3543:3000"

