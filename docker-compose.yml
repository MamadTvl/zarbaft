  #   ports:
  #     - "4001:80"
  mysql2:
      image: mysql:8
      restart: always
      container_name: mysql2
      command: --default-authentication-plugin=mysql_native_password
      environment:
        - MYSQL_DATABASE=zarbaft_linom
        - MYSQL_ROOT_PASSWORD=12345678
        - MYSQL_ROOT_HOST=%
        - MYSQL_ALLOW_EMPTY_PASSWORD=ok
      volumes:
        - ./mysql-data:/var/lib/mysql
        - ./mysql-data.sql:/docker-entrypoint-initdb.d/datadump.sql:ro
        - ./mysql.cnf:/etc/mysql/my.cnf:ro
      networks:
        - bankai

networks:
  bankai:
